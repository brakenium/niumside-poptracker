name: CICD

env:
  RUST_BACKTRACE: full
  CARGO_TERM_COLOR: always

on:
  push:
    branches:
      - master
      - docker-compose
  workflow_dispatch:

jobs:
  binary-builds:
    name: Builds for ${{ matrix.target }} ${{ matrix.channel }}
    runs-on: ubuntu-latest
    env:
      SCCACHE_CACHE_SIZE: 2G
      SCCACHE_DIR: ${{ matrix.sccache-path }}
      RUSTC_WRAPPER: sccache
      RUSTV: ${{ matrix.rust }}
    container: ${{ matrix.target.container }}
    strategy:
      matrix:
        channel: [nightly]
        target:
          # Linux x64 gnu and musl
          - rust: x86_64-unknown-linux-gnu
            container: docker.io/rustlang/rust:nightly
          - rust: x86_64-unknown-linux-musl
            container: docker.io/rustlang/rust:nightly-alpine
          # Windows x86_64
          # - x86_64-pc-windows-msvc
          # # Linux arm64 gnu and musl
          # - aarch64-unknown-linux-gnu
          # - aarch64-unknown-linux-musl
        sccache-path:
          - /home/runner/.cache/sccache
    steps:
      - run: apk add --no-cache --upgrade git openssl-dev musl-dev
        if: endsWith(matrix.target.container, 'alpine')

      - run: apt install -y git libssl-dev
        if: endsWith(matrix.target.container, 'alpine') == false

      - uses: actions/checkout@v3
        with:
          submodules: true

      # - name: Checkout submodules
      #   run: |
      #     git submodule update --init --recursive

      - name: Install sccache
        env:
          LINK: https://github.com/mozilla/sccache/releases/download
          SCCACHE_VERSION: 0.3.3
        run: |
          SCCACHE_FILE=sccache-v$SCCACHE_VERSION-x86_64-unknown-linux-musl
          mkdir -p $HOME/.local/bin
          curl -L "$LINK/v$SCCACHE_VERSION/$SCCACHE_FILE.tar.gz" | tar xz
          mv -f $SCCACHE_FILE/sccache $HOME/.local/bin/sccache
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache cargo registry
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ matrix.target.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target.rust }}-cargo-

      - name: Save sccache
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: ${{ matrix.sccache-path }}
          key: ${{ matrix.target.rust }}-sccache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target.rust }}-sccache-

      - name: Start sccache server
        run: sccache --start-server

      - name: ${{ matrix.target.rust }} build
        run: cargo build --release --target ${{ matrix.target.rust }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: Niumside-Pop-Tracker_${{ matrix.channel }}-${{ matrix.target.rust }}
          path: target/release/niumside-poptracker

      - name: Print sccache stats
        run: sccache --show-stats
      - name: Stop sccache server
        run: sccache --stop-server || true

