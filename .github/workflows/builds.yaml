name: Application binary builds

env:
  RUST_BACKTRACE: full
  CARGO_TERM_COLOR: always

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  builds:
    name: Builds for ${{ matrix.target }} ${{ matrix.channel }} on ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        channel: [nightly]
        target:
          # Linux x64 gnu and musl
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
          # Windows x86_64
          - x86_64-pc-windows-msvc
          # Linux arm64 gnu and musl
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Install Rust ${{ matrix.target }} ${{ matrix.channel }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.channel }}
        target: ${{ matrix.target }}
        override: true
    - name: ${{ matrix.target }} build
      run: cargo build --release
    - name: Upload binary artifact
      uses: actions/upload-artifact@v3
      with:
        name: Build-Binary-${{ matrix.channel }}}${{ matrix.target }}
        path: target/release/niumside-poptracker
