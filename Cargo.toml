[package]
name = "niumside-poptracker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.35.1", features = ["full"] }
tracing-subscriber = "0.3.18"
tracing = "0.1.40"
config = "0.14.0"
url = { version = "2.5.0", features = ["serde"] }
serde = { version = "1.0.195", features = ["derive"] }
chrono = "0.4.31"
futures = "0.3.30"
sqlx = { version = "0.7.3", features = ["runtime-tokio", "postgres", "chrono"] }
thiserror = "1.0.56"
metrics-exporter-prometheus =  { version = "0.15.0", default-features = false, features = ["http-listener"] }
metrics = "0.23.0"
rocket = { version = "0.5.1", features = ["json"], optional = true }
utoipa = { version = "4.2.0", features = ["rocket_extras", "chrono"], optional = true }
utoipa-swagger-ui = { version = "7.1.0", features = ["rocket"], optional = true }
serde_json = { version = "1.0.111", optional = true }
poise = {  version = "0.6.1", optional = true }
strum = { version = "0.26.2", features = ["derive"] }
anyhow = "1.0.79"
tungstenite = { version = "0.23.0", features = ["native-tls-vendored"], optional = true }
num_enum = {  version = "0.7.2", optional = true }
serde_with = { version = "3.4.0", features = ["chrono"], optional = true }
reqwest = { version = "0.12.4", features = ["json"], optional = true }
google-calendar3 = { version = "5.0.5", optional = true }
hyper = "1.3.1"
hyper-rustls = "0.27.2"
regex = "1.10.5"
scraper = "0.19.0"

[features]
default = ["discord"]
discord = ["dep:poise", "api", "dep:serde_json", "dep:google-calendar3"]
api = ["dep:utoipa", "dep:utoipa-swagger-ui", "dep:rocket", "dep:serde_json"]
census = ["dep:serde_json", "dep:reqwest"]
