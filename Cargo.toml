[package]
name = "niumside-poptracker"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
auraxis = { git = "https://github.com/AnotherGenZ/auraxis-rs", version = "0.1.0" }
tokio = { version = "1.23.1", features = ["full"] }
tracing-subscriber = "0.3"
tracing = "0.1.36"
config = "0.13.2"
url = { version = "2.3.1", features = ["serde"] }
serde = { version = "1.0.147", features = ["derive"] }
chrono = "0.4.23"
dashmap = "5.4.0"
rayon = "1.5.3"
futures = "0.3.25"
sqlx = { version = "0.6.2", features = ["runtime-tokio-native-tls", "postgres", "chrono", "offline"] }
thiserror = "1.0.37"

[patch."https://github.com/AnotherGenZ/auraxis-rs"]
auraxis = { path = "./auraxis-rs/auraxis" }

[profile.dev.package.sqlx-macros]
opt-level = 3
